<mat-toolbar class="toolbar_class">
    <mat-toolbar-row>
    	<div class="toolbar_logo">
    	<img src="assets/gtech_logo.png" style="width: 40px;">
    	<span>AssetMG - Prototype</span>
      </div>
      <div *ngIf="this.loadAccounts" class="toolbar_select">
        <mat-form-field class="account_select">
        <mat-label>Account</mat-label>
        <mat-select [(value)]="defaultAccount" *ngIf="this.loggedIn">
          <mat-option *ngFor="let account of (accounts$ | async)" [value]="account.id"
            (onSelectionChange)="accountChanged($event)"> {{!!account.name ? account.name : account.id}}
          </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="right-align">
      <app-login></app-login>
      <ng-container *ngIf="this.loggedIn">
        <button mat-icon-button (click)="refreshCache()">
            <mat-icon>update</mat-icon>
        </button>
      </ng-container>
      <button mat-icon-button (click)="openSettings()" *ngIf="this.loggedIn">
          <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button (click)="feedbackClicked()">
          <mat-icon>feedback</mat-icon>
      </button>
    </div>
    </mat-toolbar-row>
  </mat-toolbar>
